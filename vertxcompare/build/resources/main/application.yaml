spring:
  application:
    name: springbootcompare
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
    platform: h2
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  redis:
    host: localhost
    port: 6379
    pool:
      max-wait: 10000
vertx:
  port: 9001